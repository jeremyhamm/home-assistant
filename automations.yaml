- id: '1595363792482'
  alias: Front light off sunrise
  description: ' Turn front light off at sunrise'
  trigger:
  - event: sunrise
    offset: '30'
    platform: sun
  condition:
  - condition: device
    device_id: e4fd208373d0440ba702412f1ccdf6a6
    domain: light
    entity_id: light.front_yard_light
    type: is_on
  action:
  - device_id: e4fd208373d0440ba702412f1ccdf6a6
    domain: light
    entity_id: light.front_yard_light
    type: turn_off
- id: '1595383791794'
  alias: Front light on at sunset
  description: Turn front yard light on at sunset
  trigger:
  - event: sunset
    offset: '20'
    platform: sun
  condition:
  - condition: device
    device_id: e4fd208373d0440ba702412f1ccdf6a6
    domain: light
    entity_id: light.front_yard_light
    type: is_off
  action:
  - brightness_pct: 100
    device_id: e4fd208373d0440ba702412f1ccdf6a6
    domain: light
    entity_id: light.front_yard_light
    type: turn_on
